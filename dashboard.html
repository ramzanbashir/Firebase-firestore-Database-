<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 100px;
      background-color: #f8f9fa;
      animation: fadeIn 1s ease-in;
    }

    /* Fixed Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Crystal Animation for Heading */
    .crystal {
      font-weight: bold;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #00eaff, #7f00ff, #00ffa2);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Card hover effect */
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>

  <!-- Fixed Top Bar -->
  <div class="container-fluid py-3 px-4 d-flex justify-content-between align-items-center top-bar">
    <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
    <h1 class="m-0 crystal">Dashboard</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editingIndex">
          <div class="mb-3">
            <label for="productImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="productImage" required>
          </div>
          <div class="mb-3">
            <label for="productDesc" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="productDesc" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Product Cards -->
  <div class="container mt-4 fade-in">
    <div class="row" id="productList"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
